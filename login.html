<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <form action="/login" method="POST">

        <p>
            <label for="broj_prijave">Broj prijave</label>
            <input type="text" name="broj_prijave">
            <span class="greska">{{prijava_greska}}</span>
        </p>

        <p>
            <label for="sifra">Sifra</label>
            <input type="password" name="sifra">
            <span class="greska">{{sifra_greska}}</span>
        </p>

        <p>
            <input type="submit" value="Loginuj se">
        </p>
    </form>
</body>
</html>
